<div class="container-fluid h-100 bg">

  <div class="row h-100 justify-content-center align-items-center" [formGroup]="loginForm">

    <p-card header="Welcome To VIN" [style]="{width: '360px'}" styleClass="ui-card-shadow">
      <p-header>
        <img alt="Car" [src]="path">
      </p-header>
      <div>

        <div class="col-md-12 col-12">
          <div class="form-group">
            <label for="">User Name</label>
            <input type="text" formControlName="userName" class="form-control" placeholder="User Name" pInputText>
            <span *ngIf="(loginForm.get('userName').invalid && loginForm.get('userName').touched) ||
            loginForm.get('userName').dirty">
              <small *ngIf="loginForm.get('userName').errors?.required" class="text-danger">Primary email is
                required</small>
              <!--question mark(?) is a safe navigation operator-->
              <small *ngIf="loginForm.get('userName').errors?.pattern" class="text-danger">Please provide a valid email
                address</small>
            </span>
          </div>

        </div>

        <div class="col-md-12 col-12">
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password" pInputText>
          </div>
        </div>


      </div>
      <div class="text-right">
        <p-footer>
          <button pButton type="submit" label="Login" (click)="login()" icon="pi pi-check"
            style="margin-right: .25em;text-align: right;"></button>
          <!-- <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button> -->
        </p-footer>
      </div>

    </p-card>
  </div>

</div>
